{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<div id="logout-container" style="text-align: center; max-width: 500px; margin: 50px auto;">
    <!-- 自定义Logo -->
    <img src="{% static 'img/logo.png' %}"
         alt="凉心科技"
         style="height: 60px; margin-bottom: 30px;">

    <!-- 中文欢迎语 -->
    <h2 style="color: #333; margin-bottom: 20px;">欢迎使用</h2>

    <!-- 感谢信息 -->
    <p style="font-size: 16px; color: #666; margin-bottom: 30px;">
        感谢您使用凉心科技智能停车管理系统
    </p>

    <!-- 重新登录按钮 -->
    <a href="{% url 'admin:index' %}"
       style="background: #4ac1f7;
              color: white;
              padding: 12px 24px;
              border-radius: 8px;
              text-decoration: none;
              display: inline-block;
              transition: all 0.3s;">
       重新登录
    </a>
</div>

<!-- 添加科技感动态背景 -->
<style>
body {
    background: linear-gradient(135deg, #f5f7fa 0%, #e4f2fd 100%);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}
@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>
{% endblock %}
