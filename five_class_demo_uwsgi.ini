[uwsgi]
; 网络配置
socket = 127.0.0.1:9001  ; 使用新端口避免冲突
chdir = /data/parking_system/

; 应用配置
wsgi-file = parking_system/wsgi.py
virtualenv = /envs/five_class_demo/  ; 修正为实际存在的虚拟环境路径

; 性能配置
processes = 4
threads = 2
max-requests = 1000

; 日志配置
daemonize = /var/log/uwsgi/parking_system.log
disable-logging = true